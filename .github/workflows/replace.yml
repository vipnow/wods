name: Run Process Templates

on:
  schedule:
    - cron: '0 22 * * *'  # 北京时间每天早上6点执行
  workflow_dispatch:  # 手动触发

permissions:
  contents: write

jobs:
  update_templates:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Clean up pip cache and reinstall
      run: |
        python -m pip install --upgrade pip
        python -m pip cache purge
        python -m pip install -r requirements.txt  # 如果有 requirements.txt，请确保它在您的仓库中并包含所需的依赖

    - name: Execute Python script
      run: python process_templates.py
