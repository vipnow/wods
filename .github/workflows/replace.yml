name: Run Process Templates

on:
  schedule:
    - cron: '0 22 * * *'  # 北京时间每天早上6点执行
  workflow_dispatch:  # 手动触发

permissions:
  contents: write

jobs:
  update_templates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'  # 指定 PHP 版本，根据您的需求选择适当的版本

      - name: Execute PHP script
        run: |
          php replace.php  # 替换为您的 PHP 脚本文件名

